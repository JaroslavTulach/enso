plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
            srcDirs 'src/main/scala'
        }
    }
    test {
        java {
            srcDirs 'src/test/scala'
            srcDirs 'src/bench/java'
            srcDirs 'src/bench/scala'
        }
    }
 }

compileJava {
    sourceCompatibility = 18
    targetCompatibility = 18
}

compileTestJava {
    sourceCompatibility = 18
    targetCompatibility = 18
}

dependencies {
    implementation project(':runtime')

    // Use JUnit Jupiter for testing.
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.openjdk.jmh:jmh-core:1.34'
    testImplementation 'org.openjdk.jmh:jmh-generator-annprocess:1.34'
    testImplementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
    testImplementation files('target/scala-2.13/test-classes')
    testImplementation files('target/scala-2.13/bench-classes')

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api "org.graalvm.truffle:truffle-api:21.3.0"

    annotationProcessor "org.graalvm.truffle:truffle-dsl-processor:21.3.0"
    annotationProcessor files('../../lib/scala/interpreter-dsl/target/scala-2.13/classes/');

    implementation 'org.apache.tika:tika-core:2.2.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.scala-lang:scala-library:2.13.8'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.70'
    implementation files('../../engine/runtime/target/scala-2.13/classes')
    implementation files('../../engine/runtime/target/scala-2.13/test-classes')
    implementation files('../../lib/scala/docs-generator/target/scala-2.13/classes')
    implementation files('../../lib/scala/syntax/specialization/jvm/target/scala-2.13/classes')
    implementation files('../../lib/scala/logger/.jvm/target/scala-2.13/classes')
    implementation files('../../lib/scala/flexer/.jvm/target/scala-2.13/classes')
    implementation files('../../lib/scala/syntax/definition/.jvm/target/scala-2.13/classes')
    implementation files('../../lib/scala/cli/target/scala-2.13/classes')
    implementation files('../../lib/scala/version-output/target/scala-2.13/classes')
    implementation files('../../lib/scala/edition-updater/target/scala-2.13/classes')
    implementation files('../../lib/scala/editions/target/scala-2.13/classes')
    implementation files('../../lib/scala/downloader/target/scala-2.13/classes')
    implementation files('../../lib/scala/distribution-manager/target/scala-2.13/classes')
    implementation files('../../lib/scala/pkg/target/scala-2.13/classes')
    implementation files('../../lib/scala/logging-utils/target/scala-2.13/classes')
    implementation files('../../lib/scala/interpreter-dsl/target/scala-2.13/classes')
    implementation files('../../lib/scala/library-manager/target/scala-2.13/classes')
    implementation files('../../lib/scala/logging-truffle-connector/target/scala-2.13/classes')
    implementation files('../../engine/polyglot-api/target/scala-2.13/classes')
    implementation files('../../lib/scala/text-buffer/target/scala-2.13/classes')
    implementation files('../../lib/scala/graph/target/scala-2.13/classes')
    implementation files('../../lib/scala/searcher/target/scala-2.13/classes')
    implementation files('../../lib/scala/connected-lock-manager/target/scala-2.13/classes')
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
